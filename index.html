<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="/style.css">
  <title>Roll The Dice</title>

</head>

<body>
  <div class="container">
    <div class="row">
      <h1>Roll The Dice</h1>
    </div>
    <div class="row">
      <div class="col-md-4">
        <h4 id="selectedNumber">Selected Variable : 0</h4>
      </div>
      <div class="col-md-4 dice">
        <img class="img" src="/dice6.png">
      </div>
      <div class="col-md-4">
        <h4 id="score">Score : 0</h4>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-md-4 button"><button class="button" onClick="rollTheDice(1) ">1</button></div>
      <div class="col-md-4 button"><button class="button" onClick="rollTheDice(2) ">2</button></div>
      <div class="col-md-4 button"><button class="button" onClick="rollTheDice(3) ">3</button></div>
    </div>
    <div class="row">
      <div class="col-md-4 button"><button class="button" onClick="rollTheDice(4) ">4</button></div>
      <div class="col-md-4 button"><button class="button" onClick="rollTheDice(5) ">5</button></div>
      <div class="col-md-4 button"><button class="button" onClick="rollTheDice(6) ">6</button></div>
    </div>

    <div class="row">
      <p id="timer">Please Choose a Number</p>
    </div>
    <div class="row">
      <p id="result"></p>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <script src="/index.js"></script>

</body>

</html>
